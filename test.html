<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Games Style Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .carousel-control-prev, .carousel-control-next {
            top: -30px; /* Geser tombol panah ke atas */
            width: 30px;
            height: 30px;
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            width: 20px;
            height: 20px;
        }

        .card {
            background-color: #222; /* Warna gelap seperti Epic Games */
            color: white;
            border: none;
            text-align: center;
        }

        .card img {
            border-radius: 10px;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #00cc66; /* Warna harga hijau */
        }
    </style>
</head>
<body class="bg-dark">

<div class="container mt-5">
    <div id="gameCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel Items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row">
                    <!-- Card 1 -->
                    <div class="col-md-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Game 1">
                            <div class="card-body">
                                <h5 class="card-title">Game 1</h5>
                                <p class="price">Rp 150.000</p>
                            </div>
                        </div>
                    </div>
                    <!-- Card 2 -->
                    <div class="col-md-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Game 2">
                            <div class="card-body">
                                <h5 class="card-title">Game 2</h5>
                                <p class="price">Rp 200.000</p>
                            </div>
                        </div>
                    </div>
                    <!-- Card 3 -->
                    <div class="col-md-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Game 3">
                            <div class="card-body">
                                <h5 class="card-title">Game 3</h5>
                                <p class="price">Rp 175.000</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <div class="row">
                    <!-- Card 4 -->
                    <div class="col-md-4">
                        <div class="card">
                            <img src="image/Slide/spiderman.jpeg" class="card-img-top" alt="Game 4">
                            <div class="card-body">
                                <h5 class="card-title">Game 4</h5>
                                <p class="price">Rp 120.000</p>
                            </div>
                        </div>
                    </div>
                    <!-- Card 5 -->
                    <div class="col-md-4">
                        <div class="card">
                            <img src="image/Slide/naruto.jpg" class="card-img-top" alt="Game 5">
                            <div class="card-body">
                                <h5 class="card-title">Game 5</h5>
                                <p class="price">Rp 220.000</p>
                            </div>
                        </div>
                    </div>
                    <!-- Card 6 -->
                    <div class="col-md-4">
                        <div class="card">
                            <img src="image/Slide/apex.jpg" class="card-img-top" alt="Game 6">
                            <div class="card-body">
                                <h5 class="card-title">Game 6</h5>
                                <p class="price">Rp 180.000</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Custom Small Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#gameCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-light rounded-circle"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#gameCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-light rounded-circle"></span>
        </button>
    </div>
</div>

</body>
</html>
