<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="body">
    <div>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
          <div class="container-fluid d-flex justify-content-center position-relative">
            <a class="navbar-brand" href="#" style="display: flex; align-items: center;">
              <img src="image/Logo/m.png" alt="Logo" width="74" height="74" class="d-inline-block align-text-top">
              <span class="ms-2" style="font-size: calc(80px * 0.4);">MII PLAY !</span>
            </a>
            <button class="navbar-toggler position-absolute" style="right: 20px;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation ">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MII PLAY !</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Best Games</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">FPS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anime</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Free To Play</a>
                  </li>
                </ul>
                <form class="d-flex mt-3" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </div>
        </nav>
      </div>
      
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/image/Slide/spiderman.jpeg" class="d-block w-100 img-fluid" alt="...">
          </div>
          <div class="carousel-item">
            <video class="d-block w-100" autoplay muted>
              <source src="/image/Slide/miside.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="carousel-item">
            <img src="/image/Slide/bh.jpg" class="d-block w-100 img-fluid" alt="...">
          </div>
        </div>
        <!-- Tombol Previous -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <!-- Tombol Next -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
      <style>
        .carousel-inner img {
          height: 500px;  /* Atur tinggi gambar */
          width: auto;    /* Menyesuaikan lebar gambar */
          object-fit: contain;  /* Menjaga gambar tetap utuh tanpa dipotong */
        }
      
        .carousel-inner video {
          height: 500px;  /* Atur tinggi video */
          width: 100%;    /* Menyesuaikan lebar video */
          object-fit: cover;  /* Menjaga video tetap utuh */
        }
      </style>
      
      
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
